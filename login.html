<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="login.css" />
  <link rel="icon" href="Pic/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <title>Ecenter San Luis - Login</title>
</head>
<body>
  <div class="overlay"></div>
  <div class="loading-overlay" id="loadingOverlay">
    <div class="road">
      <div class="tricycle"></div>
    </div>
    <p>Loading, please wait...</p>
  </div>
  <div class="center">
    <div class="container">
      <div class="text">ADMIN LOGIN</div>
      
      <div id="alert-container"></div> <!-- Alert container for error messages -->

      <form id="loginForm">
        <div class="data">
          <label>Enter email address</label>
          <div class="formcontainer">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" required/>
          </div>
        </div>
        <div class="data">
          <label>Password</label>
          <div class="formcontainer">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" id="password" required />
            <span class="toggle-password" onclick="togglePassword()">
              <i class="fa fa-eye" id="toggleIcon"></i>
            </span>
          </div>
        </div>
        <div class="btn">
          <div class="inner"></div>
          <button type="submit"onclick="showLoading()">Login</button>
        </div>
        <div class="signup-link">
          Not a member? Contact your Head Administrator to become an admin.
        </div>
      </form>
    </div>
  </div>
  <script src="Javascipt/Login.js" ></script>
</body>
</html>
