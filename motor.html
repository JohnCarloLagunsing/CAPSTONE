<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="motor.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <title>Motor Operator Permit Form</title>
</head>
<body>
  <div class="overlay"></div>
  <div class="center">
    <div class="container">
      <a href="choose.html" class="back-btn">Back</a>
      <div class="text">Motor Operator Permit Form</div>
      <div class="form-container">
        <form action="choose.html">
          <div class="data-row">
            <div class="data">
              <label>First Name</label>
              <input type="text" required />
            </div>
            <div class="data">
              <label>Last Name</label>
              <input type="text" required />
            </div>
            <div class="data">
              <label>Age</label>
              <input type="number" required />
            </div>
          </div>
          <div class="data">
            <label>Occupational</label>
            <input type="text" required />
          </div>
          <div class="data">
            <label>Licence ID</label>
            <input type="text" required />
          </div>
          <div class="btn">
            <div class="inner"></div>
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
