<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="Pic/favicon.png">
  <link rel="stylesheet" href="signup.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <title>Ecenter San Luis - Sign up</title>
</head>
<body>
  <div class="overlay"></div>
  <div class="center">
    <div class="container">
      <div class="text">ENTER SIGNUP</div>
      <form onsubmit="submitForm(event)" method="post" id="signupForm">
        <div class="data">
          <label for="Firstname">First Name</label>
          <input type="text" name="Firstname" id="Firstname" required />
        </div>
        <div class="data">
          <label for="Lastname">Last Name</label>
          <input type="text" name="Lastname" id="Lastname" required />
        </div>
        <div class="data">
          <label for="Role">Select Role</label>
          <select name="Role" id="Role" required>
            <option value="admin">Admin</option>
            <option value="staff">Staff</option>
          </select>
        </div>
        <div class="data">
          <label for="email">Email Address</label>
          <input type="email" name="email" id="email" required />
        </div>
        <div class="data password-container">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" required placeholder=""/>
          <i class="fas fa-eye toggle-password" id="togglePassword"></i>
        </div>
        <div class="btn">
          <div class="inner"></div>
          <button type="submit">Signup</button>
        </div>
        <div class="signup-link">
          Already a member? <a href="login.html">Login now</a>
        </div>
      </form>
    </div>
  </div>
  <div id="alert" class="alert">
    <span class="icon" id="alertIcon"></span>
    <span id="alertMessage"></span>
  </div>
</body>
<script src="Javascipt/Signup.js"></script>
</html>
