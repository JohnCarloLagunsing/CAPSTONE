
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment for Occupational Permit</title>
    <link rel="stylesheet" href="PayOcuPermit.css">
    <link rel="icon" href="Pic/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/boxicons/css/boxicons.min.css">
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
</head>
<body>


    <div class="sidebar">
        <img src="Pic/favicon.png" alt="Logo">
        <h2>Menu</h2>
        <ul>
            <li><a href="Dashboard.html"><i class="bx bxs-dashboard"></i> Dashboard</a></li>
            <li><a href="VeryfingDocuments.html"><i class='bx bxs-file-find'></i> Verifying Documents</a></li>
            <li><a href="AdminOccuForm.html"><i class="fas fa-id-card icon"></i> Occupational Form</a></li>
            <li><a href="FranchiseForm.html"><i class="fas fa-id-card icon"></i> Franchise Form</a></li>
            <li><a href="payment.html"><i class='bx bxs-wallet-alt'></i> Payment</a></li>
            <a href="#" id="logoutButton" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a> 
        </ul>
    </div>


    <div class="main-content">
        <h1>Payment for Occupational Permit</h1>


        <div class="search-container">
            <label for="search-id">Search:</label>
            <input type="text" id="search-id" placeholder="Search ID" required>
            <button class="search-button">Search</button>
            <button class="view-receipt-button">View Receipt</button>
        </div>


        <div class="details-container">
            <div class="info-container">
                <label for="id"><strong>ID:</strong></label>
                <input type="text" id="id" class="reduced-width" required>


                <label for="name"><strong>Name:</strong></label>
                <input type="text" id="name" class="reduced-width" required>


                <label for="address"><strong>Address:</strong></label>
                <input type="text" id="address" class="reduced-width" required>


                <label for="date-issued"><strong>Date Issued:</strong></label>
                <input type="date" id="date-issued" class="reduced-width" required>


                <label for="expiration-date"><strong>Expiration Date:</strong></label>
                <input type="date" id="expiration-date" class="reduced-width" required>


                <label for="fee"><strong>Occupational Fee:</strong></label>
                <input type="text" id="fee" value="₱170.00" required>
            </div>


            <div class="payment-container">
                <label for="total"><strong>Total:</strong></label>
                <input type="text" id="total" class="reduced-width" value="₱170.00" readonly>


                <label for="amount"><strong>Amount:</strong></label>
                <input type="number" id="amount" class="reduced-width" oninput="calculateChange(); checkInputs();" required>


                <label for="change"><strong>Change:</strong></label>
                <input type="text" id="change" class="reduced-width" readonly>


                <button id="pay-button" class="pay-button" disabled>PAY</button>
                <a href="payment.html" style="text-decoration: none;">
                    <button class="cancel-button">CANCEL</button>
                </a>
            </div>
        </div>
    </div>


    <script src="Javascipt/Calcu.js"></script>
    <script>
        document.getElementById('logoutButton').addEventListener('click', function(event) {
    event.preventDefault(); // Prevent the default link behavior
    var confirmation = confirm("Are you sure you want to log out?");
    if (confirmation) {
        window.location.href = 'login.html'; // Redirect to the login page
    }
});

    </script>
</body>
</html>
